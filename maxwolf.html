<head>
  <title>maxwolf</title>
</head>

<body class="container">


</body>

<template name="home">
<div class="row">
<div class="col-md-12">
  <div class="jumbotron">
    <h1>maxwolf</h1>
    <br/><br/>
    <h3>A game about wolves</h3>
    <p>{{> loginButtons}}
      
      {{#if currentUser}}
        {{> startGame}}
      {{/if}}
    </p>
  </div>
</div>	
  
</div>
</template>

<template name="startGame">
  <br/><br/>
	<form class="pickname">
		<!-- Name: <input type="text" name="username"/> -->
		<button>Join Game</button>
	</form>
</template>

<template name="game">
<div class="row">
  <div class="col-md-12">
    <h1>You are now playing <i>maxwolf</i></h1>
    <button class="reset-game-state btn btn-default">Reset game</button>
    <button class="next-game-state btn btn-default">Next State</button>
    <button class="suicide btn btn-default">Commit honourable seppuku</button>
    <br/>
    <h3>{{#if daytime}}Day{{else}}Night{{/if}} {{day}}</h3>
    
    <p>Your name is: {{currentUser.username}}</p>
    <p>You are currently: {{#if currentUser.profile.alive}}alive{{else}}dead{{/if}}</p>
    <p>Your role is: {{currentUser.profile.role}}</p>
    <p>It is currently day: {{day}}</p>
    {{#if daytime}}
      <p>It is currently: daytime</p>
    {{else}}
      <p>It is currently: nighttime</p>
    {{/if}}
    <p>You are facing the south side of a white house.  There is no door here, and all the windows are barred.</p>
  </div>
  <div class="col-md-6">
    <table class="table player-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Role</th>
          <th>Actions</th>
          {{#if isWolf}}<th>Werewolf Actions</th>{{/if}}
          <th>Vote Count</th>
          {{#if isWolf}}<th>Werewolf Vote Count</th>{{/if}}
        </tr>
      </thead>
      <tbody>
        {{#each alivePlayers}}
          <tr class="{{#unless profile.alive}}dead{{/unless}}">
            <td>{{username}}</td>
            <td>{{profile.role}}</td>
            <td>{{#if currentUser.profile.alive}}<a href="" class="villageVote">vote</a>{{/if}}</td>
            {{#if isWolf}}<td><a href="" class="wolfVote">vote</a></td>{{/if}}
            <td>{{voteCountVillage}}</td>
            {{#if isWolf}}<td>{{voteCountWolf}}</td>{{/if}}
          </tr> 
        {{/each}}
      </tbody>
    </table>
    vote leader: {{voteLeader}}
  </div>
  <div class="col-md-2">
  </div>
  <div class="col-md-4">
  {{#if hasElements deadPlayers}}
  <div class="graveyard">
  <h4>town graveyard get fucked losers</h4>
    <ul>
      {{#each deadPlayers}}
        <li>{{username}} - {{profile.role}}</li>
      {{/each}}
    </ul>
  </div>
  {{/if}}
  </div>
</div>
</template>

<template name="roleList">
<ul>
{{#each roles}}
	{{> role}}
{{/each}}
</ul>
</template>

<template name="role">
  <li>{{name}}</li>
</template>
