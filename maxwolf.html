<head>
  <title>maxwolf</title>
</head>

<body class="container">


</body>

<template name="home">
<div class="row">
<div class="col-md-12">
  <div class="jumbotron">
    <h1>maxwolf</h1>
    <br/><br/>
    <h3>A game about wolves</h3>
    <p>{{> loginButtons}}
      
      {{#if currentUser}}
        {{> startGame}}
      {{/if}}
    </p>
  </div>
</div>	
  
</div>
</template>

<template name="startGame">
  <br/><br/>
	<form class="pickname">
		<!-- Name: <input type="text" name="username"/> -->
		<button>Join Game</button>
	</form>
</template>

<template name="game">
<div class="row">
  <div class="col-md-12">
    <h1>You are now playing <i>maxwolf</i></h1>
    <button class="reset-game-state btn btn-default">Reset game</button>
    <button class="next-game-state btn btn-default">Next State</button>
    <button class="suicide btn btn-default">Commit honourable seppuku</button>
    <br/>
    <h3>{{#if daytime}}Day{{else}}Night{{/if}} {{day}}</h3>
    
    <p>Your name is: {{currentUser.username}}</p>
    <p>You are currently: {{#if currentUser.profile.alive}}alive{{else}}dead{{/if}}</p>
    
  </div>
  <div class="col-md-6">
    <table class="table player-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Role</th>
          <th>Actions</th>
          <th>Werewolf Actions</th>
          <th>Vote Count</th>
        </tr>
      </thead>
      <tbody>
        {{#each players}}
          <tr class="{{#unless profile.alive}}dead{{/unless}}">
            <td>{{username}}</td>
            <td>{{profile.role}}</td>
            <td>{{#if currentUser.profile.alive}}<a href="" class="vote">vote</a>{{/if}}</td>
            <td></td>
            <td>{{voteCount}}</td>
          </tr> 
        {{/each}}
      </tbody>
    </table>
    vote leader: {{voteLeader}}
  </div>
</div>
</template>

<template name="roleList">
<ul>
{{#each roles}}
	{{> role}}
{{/each}}
</ul>
</template>

<template name="role">
  <li>{{name}}</li>
</template>
